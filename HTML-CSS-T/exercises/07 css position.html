<!DOCTYPE html>
<html>
    <head>
        <title>07 CSS Position</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 50px;
        padding-left: 72px;
        font-family: Roboto, Arial;
    ">
        <div style="
            background-color: red;
            color: white;

            position: absolute;
            right: 10px;
            top: 60px;
        ">absolute</div>

        <div style="
            background-color: red;
            color: white;

            position: absolute;
            right: 10px;
            top: 80px;

            z-index: 1;
        ">absolute</div>
        
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">div 1</div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            div 2
            <div style="
                background-color: black;
                color: white;
                padding: 3px 5px;
                border-radius: 3px;

                position: absolute;
                bottom: 10px;
                right: 10px;
            ">14:20</div>
        </div>

        <div style="
            background-color: green;
            color: white;

            position: fixed;
            top: 50px;
            left: 0;
            width: 72px;
            bottom: 0;
        ">
            sidebar
            <div style="
                background-color: red;
                color: white;

                position: absolute;
                right: 0;
                top: 0;
            ">X</div>
        </div>

        <div style="
            background-color: black;
            color: white;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">header oben</div>

        <div style="
            background-color: black;
            color: white;
            position: fixed;
            bottom: 10px;
            right: 10px;
            left: 10px;
        ">header unten</div>
    </body>
</html>
